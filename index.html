<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Title -->
        <title>Let Us Know Your Feedback</title>
        <!-- StyleSheet -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/b5dfdf8b29.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="panel" class="panel-container">
            <strong
                >How satisfied are you with our <br />
                customer support performance?</strong
            >
            <div class="ratings-container">
                <div class="rating">
                    <img src="./img/sad.png" alt="" />
                    <small>Unhappy</small>
                </div>

                <div class="rating">
                    <img src="./img/surprised.png" alt="" />
                    <small>Neutral</small>
                </div>

                <div class="rating active">
                    <img src="./img/happy.png" alt="" />
                    <small>Unhappy</small>
                </div>
            </div>
            <button class="btn" id="send">Send Review</button>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
